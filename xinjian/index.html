    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#0e90d2">

<select minchecked="2" maxchecked="3" data-am-selected="{searchBox: 1}">
    <option value="a">Apple</option>
    <option value="b">Banana</option>
    <option value="o">Orange</option>
    <option value="m">Mango</option>
    <option value="phone">iPhone</option>
    <option value="im">iMac</option>
    <option value="mbp">Macbook Pro</option>
</select>
<label class="am-checkbox am-secondary">
    <input type="checkbox" checked="checked" value="" data-am-ucheck checked>
    已选中
</label>

<form action="" class="am-form">
    <fieldset>
        <legend>H5 原生表单验证</legend>
        <div class="am-form-group">
            <label for="doc-vld-name">用户名：</label>
            <input   type="text" id="doc-vld-name" minlength="3" placeholder="输入用户名" class="am-form-field" required/>
        </div>
    </fieldset>
</form>
