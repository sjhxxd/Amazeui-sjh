<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>

</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>西瓜虫</h1>

        <h3>后台管理系统</h3>
        <!--<img src="images/logo.png" alt=""/>-->
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">


        <form method="post" class="am-form" action="">
            <label for="adm_name">账号:</label>
            <input type="text" name="" id="adm_name"  value="" placeholder="请输入用户名或邮箱" required>
            <br>
            <label for="password">密码:</label>
            <input type="password" name="" id="password" value="" placeholder="请输入密码" pattern="^[a-zA-Z]\w{5,7}$" required>
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br/>

            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-btn-block"
                       onclick="window.location.href='admin.html'">
            </div>
        </form>
        <hr>
        <p>© CopyRight 2015，江苏兆米信息科技有限公司，All Rights Reserved. 苏ICP备15013612号</p>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('form :input').blur(function () {
            var $parent = $(this).parent();
            $parent.find(".formtips").remove();
            if ($(this).is('#adm_name')) {
                if (this.value == "" || this.value.length < 6) {
                    var errorMsg = "请输入正确的用户名!";
                    $parent.append('<span class="formtips onError">' + errorMsg + '</span>');
                }
            }
        })

    })

</script>
</body>
</html>
